<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat-style.css">
    <title>Chat</title>
    <link rel="icon" href="imagenes/logo.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scriptChat.js"></script> 
</head>
<body>
    <header class="action" onclick="menuToggle();">
        <div class="profile">
            <img src="imagenes/perfil-user-img.jpg" alt="img-user"> 
        </div>
        <div class="menu">
            <h3>Rosario Salazar<br><span>Pet Lover</span></h3>
            <ul>
                <li><img src="imagenes/perfil.png"><a href="client-profile.html">Mi perfil</a></li>
                <li><img src="imagenes/buscar.png"><a href="explore-profile.html">Explorar perfiles</a></li>
                <li><img src="imagenes/personas.png"><a href="explore-profile.html">Mis paseadores y cuidadores</a></li>
                <li><img src="imagenes/log-out.png"><a href="index.html">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    
    <section class="h-screen flex overflow-hidden">
        <div class="bg-amber-100 w-full">
            <div class="px-20 py-6 border-b">
                <div class="flex">
                    <div class="flex flex-grow mr-4">
                        <div class="relative w-12 mr-4">
                            <img src="imagenes/Ellipse 335.png" alt="img-chat-esteban" class="rounded-full">
                            <div class="absolute bg-green-300 p-1 rounded-full bottom-0 right-0 border-gray-800 border-2"></div>    
                        </div>
                        <div class="self-center">
                            <p class="font-medium">Esteban Quito</p>
                            <small class="text-gray-500 font-light">En línea</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="py-6 px-20 overflow-auto h-3/4">
                <div id="chatContainer" class="flex mb-12 flex-row-reverse">
                    <img src="imagenes/perfil-user-img.jpg" alt="img-chat-user" class="self-end rounded-full w-12 ml-4">
                    <div class="flex flex-col">
                      <div class="bg-blue-500 text-white p-6 w-96 rounded-3xl rounded-br-none shadow-sm mb-2">
                        <p class="mb-1">Rosario Salazar</p>
                        <small class="font-light">
                            <input type="text" id="inputText" readonly="readonly" class="bg-blue-500 text-white" oninput="ajustarAnchoInput(this)">
                        </small>
                      </div>
                    <small id="mostrarHora" class="text-gray-500 font-light self-end"></small>
                    </div>
                </div>
                <div id="mensajeEsteban" style="display: none;" class="flex mb-12 flex">
                    <img src="imagenes/Ellipse 335.png" alt="img-chat-esteban" class="self-end rounded-full w-12 mr-4">
                    <div class="flex flex-col">
                      <div class="bg-white p-6 w-96 rounded-3xl rounded-bl-none shadow-sm mb-2">
                        <p class="mb-1">Esteban Quito</p>
                        <small class="text-gray-500 font-light">Hola Rosario</small>
                      </div>
                    <small id="mostrarHora" class="text-gray-500 font-light"></small>
                    </div>
                </div>
                <div id="mensajesContainer"></div>
            </div>
            <div class="py-6 px-20 flex border-t">
                <input type="text" id="inputText2" class="px-4 py-2 bg-gray-100 w-full focus:outline-none font-light" placeholder="Escribe tu mensaje..." onkeypress="enviarConEnter(event)">                                
                <input type="button" id="botonText" onclick="enviarTexto()" value="Enviar" class="bg-blue-500 text-white rounded px-4 py-2" style="cursor: pointer;"></input>
            </div>
        </div>
    </section>
    <!----Java script-->
    <script type="text/javascript" src="scriptPage.js"></script> 
</body>
</html>
