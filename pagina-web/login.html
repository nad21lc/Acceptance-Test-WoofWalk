<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="imagenes/logo.ico">
    <link rel="stylesheet" href="login-styles.css">
    <!--fuente-->
    <!--josefine-sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <!--antic-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!--barra nav-->
    <header>
        <a href="index.html" class="logo"><img src="imagenes/logo.png" alt="Logo-WoofWalk"><span>WoofWalk!</span></a>
    </header>

    <div class="form-login">
        <h1>Inicio de Sesión</h1>
        <form method="get">
            <div class="username">
                <input id="usuario" type="text" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input id="contrasenia" type="password" required>
                <label>Contraseña</label>
            </div>
            <input type="submit" value="Iniciar" onclick="login()">
            <div class="recordar">
                <a href="#">Olvidó su contraseña?</a>
            </div>   
            <div class="register">
                <a href="#">No tiene una cuenta? Registrese aquí</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
